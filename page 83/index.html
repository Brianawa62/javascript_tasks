//can add a default response that you don't know the person if it's an unknown name. 
//Output the result into the console

//ask name
const userName = prompt("enter a name")

//using the switch statement
switch (userName){
    case "Clovis":;
    console.log("Hey bro, how are you doing.");
    break;

    case "Romeo":;
    console.log("Yoo bro, you are welcome.");
    break;

    case "Ngochi":;
    console.log("Ma boy  how are you.");
    break;

    case "Kezia":;
    console.log("Hi girl, you are welcome.");
    break;
    default:
    console.log("sorry, i don't know you" + userName + ".")
}
    </script>
